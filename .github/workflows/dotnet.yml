# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal

  create-release:
    # Run only when a push happens on the master branch
    if: github.event_name == 'push' && contains(github.ref, 'refs/heads/master')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: v1.0.0 # You can dynamically generate the tag name using GitHub context or other tools
        release_name: Release v1.0.0
        body: |
          ## What's New
          - Automatically generated release on PR merge to `master`
        draft: false
        prerelease: false
        generate_release_notes: true
      
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: path/to/your/asset.zip # Replace with your actual asset path
        asset_name: asset.zip
        asset_content_type: application/zip
